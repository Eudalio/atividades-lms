        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">NTT</a>

            <ul class="navbar-nav nav">
                <li class="active">
                    <a href="#">Home</a>

                <li class="dropdown">

                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    <ul class="dropdown-menu" style="margin-top:3px">
                        <form id="form-cadastro" data-toggle="validator">
                            <div id="group1" class="form-group has-error" style="padding:10px 10px 0 10px; width:350px;">
                                <label for="name-user">Insert username:</label>
                                <input type="text" class="form-control" id="name-user" placeholder="Username" required>
                            </div>
                            <div id="group2" class="form-group has-error" style="padding:0 10px 0 10px;">
                                <label for="pwd">Insert password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Password" required maxlength="12">
                            </div>
                            <button type="submit" style="padding:6px; margin:0 0 5px 10px;" class="btn-register btn btn-primary">Cadastrar</button>
                            <span class="result">Cadastrado com sucesso!!</span>
                        </form>
                    </ul>
                </li>
                <li class="dropdown esconder">
                    <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-log-in"></span> Login</a>
                    <ul class="dropdown-menu" style="margin-top:3px">
                        <form id="form-login" data-toggle="validator">
                            <div id="group3" class="form-group has-error" style="padding:10px 10px 0 10px; width: 350px;">
                                <label for="name-user-login">Username:</label>
                                <input type="text" class="form-control" id="name-user-login" placeholder="Username" required>
                            </div>
                            <div id="group4" class="form-group has-error" style="padding:0 10px 0 10px;">
                                <label for="pwd2">Password:</label>
                                <input type="password" class="form-control" id="pwd2" placeholder="Password" required maxlength="12">
                            </div>
                            <button type="submit" style="padding:5px 15px; margin:0 0 5px 10px;" id="btn-login-changed" class="btn-login btn btn-primary">Login</button>
                        </form>
                    </ul>
                </li>
                <li class="sair">
                    <a href="">
                        <span class="glyphicon glyphicon-log-out"></span> Sair</a>
                </li>
                <li class=" dropdown carrinho">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    </a>
                    <ul id="cesta" class="dropdown-menu" style="margin-top:3px">
                        <span class="aviso-carrinho" style="margin:10px">Sua cesta está vazia!</span>
                        <!-- <div class="infos">
                                    <div class="icone">
                                        <img src="img/raquete.jpg" alt="">
                                    </div>
                                    <div class="desc">
                                        <span>Raquete DHS</span>
                                        <br>
                                        <span>Quantidade: 1</span>
                                    </div>
                                    <div class="preco">
                                        <span>R$ 210,00</span>
                                    </div>
                                </div>
                                <div class="finalizar-pedido">
                                    <span class="soma-total">Total: R$ 210,00</span>
                                    <button type="submit" class="btn-finalizar-compras btn btn-success">Finalizar Carrinho</button>
                                </div> -->
                    </ul>
                </li>
            </ul>
